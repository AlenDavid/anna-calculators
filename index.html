<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

  <title>Calculadora da Anna</title>
</head>

<body class="w-screen h-screen bg-linear-to-r/longer from-blue-100 to-violet-200 text-sky-800 font-mono">
  <div class="flex flex-col items-start gap-8 w-3xl mt-20 mx-auto p-6 pb-8 rounded-lg shadow-lg bg-linear-to-r from-violet-200 to-blue-100">
    <section>
      <h1 class="text-4xl py-8">Calculadora da Anna</h1>
    </section>
    <section>
      <h2 class="text-2xl pb-6">Porcentagens %</h2>
      <div class="flex flex-col gap-2 text-lg">
        <input oninput="calculate()" id="actual" class="border-1 outline-offset-1 border-sky-500 rounded-sm p-1 [appearance:textfield] [&::-webkit-outer-spin-button]:appearance-none [&::-webkit-inner-spin-button]:appearance-none" placeholder="Valor atual" type="number" />
        <input oninput="calculate()" id="old" class="border-1 outline-offset-1 border-sky-500 rounded-sm p-1 [appearance:textfield] [&::-webkit-outer-spin-button]:appearance-none [&::-webkit-inner-spin-button]:appearance-none" placeholder="Valor anterior" type="number" />
        <input id="result" class="border-1 outline-offset-1 border-sky-500 rounded-sm p-1 [appearance:textfield] [&::-webkit-outer-spin-button]:appearance-none [&::-webkit-inner-spin-button]:appearance-none" placeholder="Resultado" readonly/>
      </div>
    </section>
    <section class="mt-12 self-end">
      <p>Feito com ❤️ por <a href="https://github.com/alendavid"><i>David Alen</i></a></p>
    </section>
  </div>
</body>

<script>
  function calculate() {
    const old = document.getElementById('old')?.value
    const actual = document.getElementById('actual')?.value

    if (old === '' || actual === '') {
      document.getElementById('result').value = ''
      return
    }

    if (old === 0) {
      document.getElementById('result').value = ''
      return
    }

    const res = (actual / old) -1

    if (res !== NaN) {
      document.getElementById('result').value = res * 100 + '%'
    }
  }
</script>

</html>
